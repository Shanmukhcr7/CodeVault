<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeVault – Secure File Sharing</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="logo">CodeVault 🔐</h1>
    <p class="tagline">Secure, Simple, Serverless File Sharing</p>

    <div class="key-section">
      <input type="text" id="sessionKey" placeholder="Enter your secret key...">
      <button id="joinBtn">Join Session</button>
    </div>

    <div class="upload-section hidden">
      <input type="file" id="fileInput">
      <button id="uploadBtn">Upload File</button>
    </div>

    <div id="fileList" class="file-list hidden"></div>
  </div>

  <div class="modal hidden" id="deleteModal">
    <div class="modal-content">
      <p>Are you sure you want to delete this file?</p>
      <button id="confirmDelete">Yes, Delete</button>
      <button id="cancelDelete">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
